<div class="row">
    <div class="col-lg-6 col-xl-3 mb-4">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class="text-white-75 small">Tổng số đơn hàng</div>
                        <div class="text-lg fw-bold">{{countOrders}}</div>
                    </div>
                </div>
            </div>
            <!-- <div class="card-footer d-flex align-items-center justify-content-between small">
                <a class="text-white stretched-link" href="#!">View Report</a>
                <div class="text-white"><svg class="svg-inline--fa fa-angle-right" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" data-fa-i2svg=""><path fill="currentColor" d="M246.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 41.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"></path></svg></div>
            </div> -->
        </div>
    </div>
    <div class="col-lg-6 col-xl-3 mb-4">
        <div class="card bg-warning text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class="text-white-75 small">Doanh thu (Ngày)</div>
                        <div class="text-lg fw-bold">{{revenueDay | currency:'VND':'symbol':'1.0-0'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3 mb-4">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class="text-white-75 small">Doanh thu (Năm)</div>
                        <div class="text-lg fw-bold">24</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-3 mb-4">
        <div class="card bg-danger text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="me-3">
                        <div class="text-white-75 small">Thành viên</div>
                        <div class="text-lg fw-bold">{{countUsers}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3">
    <div class="col">
        <div class=" mb-3"><label class="form-label">Năm</label>
            <select class="form-control " (change)="onChangeYear()" [(ngModel)]="year" style="width: 80px;">
                <option value="2024">2024</option>
            </select>
        </div>

        <div class="card" >
            <p-chart type="bar" [data]="revenueByYearData" [options]="revenueByYearOptions"></p-chart>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class=" mb-3"><label class="form-label">Tháng</label>
            <select class="form-control " (change)="onChangeMonth()" [(ngModel)]="month" style="width: 80px;">
                @for (item of monthOfYear; track $index) {
                <option  value="{{item}}">{{item}}</option>
                }
            </select>
        </div>
        <div class="card">
            <p-chart type="bar" [data]="revenueByMonthData" [options]="revenueByMonthOptions"></p-chart>
        </div>
    </div>
</div>
