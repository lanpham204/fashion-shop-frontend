
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light osahan-nav shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img alt="">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item" [class.active]="select==0" (click)="onSelect(0)">
            <a class="nav-link" routerLink="">Trang chủ</a>
          </li>
          <li class="nav-item" [class.active]="select==1" (click)="onSelect(1)">
            <a class="nav-link" routerLink="/products"><i class="icofont-sale-discount"></i> Cửa hàng</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" [class.active]="select==2" (click)="onSelect(2)">
            <a class="nav-link position-relative" routerLink="/cart"><i class="fas fa-shopping-basket me-2"></i> Giỏ
              hàng
              <span class="position-absolute cart-quantity translate-middle badge rounded-pill bg-danger">{{sizeCartItems}}</span>
            </a>
          </li>
          <li class="nav-item nav-user-item" [class.active]="select==3" (click)="onSelect(3)">
              <ng-container *ngIf="userId == 0">
                  <a class="nav-link" routerLink="/login">Đăng nhập</a>
              </ng-container>
                <ng-container *ngIf="userId != 0">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                      aria-expanded="false">
                      Tài khoản
                    </a>
                    <div class="dropdown-menu dropdown-account dropdown-menu-right shadow-sm border-0" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="">Đổi mật khẩu</a>
                      <a class="dropdown-item" routerLink="/my-orders">My orders</a>
                      <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                    </div>
                </ng-container>
          </li>
          <!-- id="dropdownMenuLink" data-bs-toggle="dropdown" -->

          
       
          
        </ul>
      </div>
    </div>
  </nav>
</header>
