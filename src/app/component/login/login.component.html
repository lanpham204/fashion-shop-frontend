<app-header></app-header>
<div class="container text-white mt-5" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <p class="text-danger">{{message}}</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="email" id="email" placeholder="Nhập email" >
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" [(ngModel)]="password" placeholder="Nhập mật khẩu" class="form-control" id="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span class="d-flex">
                            <input type="checkbox" class="form-check-input" id="agree" [(ngModel)]="rememberMe">
                            <label class="form-check-label text-start" for="agree">
                                Nhớ tài khoản</label>
                        </span>
                    </div>
                </div>
                <button type="button" class="login-button" (click)="login()">Đăng nhập</button>
                <div class="or-container">
                    <div class="line-separator"></div>
                    <div class="or-label">Hoặc</div>
                    <div class="line-separator"></div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <a class="btn btn-lg btn-google btn-block" href="#"><img class="me-2"
                                src="https://img.icons8.com/color/16/000000/google-logo.png"> Đăng nhập với Google</a>

                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <a class="btn btn-lg btn-social btn-facebook">
                            <i class="fa-brands fa-facebook me-2"></i> Đăng nhập với Facebook
                            </a>
                    </div>
                    
                </div>
                <div class="or-container">
                    <div class="line-separator"></div>
                    <div class="or-label">Hoặc</div>
                    <div class="line-separator"></div>
                </div>
                <p class="text-center text-dark">Bạn chưa có tài khoản? <span>
                        <a href="#" class="login-link" routerLink="/register">Đăng ký</a></span></p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
