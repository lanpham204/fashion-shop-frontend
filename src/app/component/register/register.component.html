<app-header></app-header>
<div class="container text-white mt-5" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form  [formGroup]="userForm">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input [class.is-invalid]="userForm.controls['fullname'].invalid &&userForm.controls['fullname'].touched"
                         type="text" class="form-control" formControlName="fullname" id="full-name" >
                        <div class="divider-nospace"></div>
                        <div class="text-danger" *ngIf="userForm.controls['fullname'].invalid &&userForm.controls['fullname'].touched">Vui lòng nhập Họ và tên</div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [class.is-invalid]="userForm.controls['email'].invalid &&userForm.controls['email'].touched"
                        type="email" class="form-control" id="email" formControlName="email">
                        <div class="divider-nospace"></div>
                        <div class="text-danger" *ngIf="userForm.controls['email'].invalid &&userForm.controls['email'].touched">Vui lòng nhập đúng định dạng email</div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password" >Mật khẩu</label>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" placeholder="Ít nhất 3 ký tự" formControlName="password" >
                        <i class="password-toggle fas fa-eye-slash" (click)="toggleShowPassword()"></i>
                        <div class="divider-nospace"></div>
                        <div class="text-danger" *ngIf="userForm.controls['password'].invalid &&userForm.controls['password'].touched">Mật khẩu phải tối thiểu 3 ký tự</div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Nhập lại mật khẩu</label>
                        <input [type]="showPassword2 ? 'text' : 'password'" class="form-control" id="confirm-password" placeholder="Ít nhất 3 ký tự" formControlName="retype_password" >

                        <i class="password-toggle fas fa-eye-slash" (click)="toggleShowPassword2()"></i>
                        <div class="divider-nospace"></div>
                        <div class="text-danger" *ngIf="userForm.controls['retype_password'].value !==userForm.controls['password'].value
                            &&userForm.controls['retype_password'].touched">Mật khẩu nhập lại phải trùng với mật khẩu</div>
                    </div>
                    <div class="mt-3"></div>
                    <button type="button" class="register-button" (click)="register()">Đăng ký</button>
                    <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">Hoặc</div>
                        <div class="line-separator"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <a class="btn btn-lg btn-google btn-block" href="#"><img class="me-2"
                                    src="https://img.icons8.com/color/16/000000/google-logo.png"> Đăng ký với Google</a>
    
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <a class="btn btn-lg btn-social btn-facebook">
                                <i class="fa-brands fa-facebook me-2"></i> Đăng ký với Facebook
                                </a>
                        </div>
                        
                    </div>
                    <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">Hoặc</div>
                        <div class="line-separator"></div>
                    </div>
                    <p class="text-center text-dark">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link" outerLink="/login">Đăng nhập</a></span></p>
                </div>
            </form>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
